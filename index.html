<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./style/styles.css" />
  </head>
  <body>
    <div id="heading">
      <h1>Etch-A-Sketch</h1>
      <div id="buttons">
        <button id="start">Start</button>
        <button id="black">Toggle Black</button>
        <button id="rainbow">Toggle Random</button>
        <button id="shader">Toggle Shader</button>
        <button id="eraser">Toggle Eraser</button>
      </div>
      <div id="slider">
        <input
          id="slido"
          type="range"
          min="1"
          max="100"
          value="50"
          oninput="rangeValue.innerText = this.value + 'x' + this.value"
        />
        <p id="rangeValue">50x50</p>
      </div>
    </div>
    <div id="container"></div>
  </body>
  <script src="./script.js"></script>
</html>
